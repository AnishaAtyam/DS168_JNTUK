{% extends 'accounts/main2.html' %}
{% load crispy_forms_tags %}
{% block content %}

    <div class="row">
        {% for coursename in course %}
            <div class="col-md-8">
                <div class="card card-body">
                    <a href="" class="btn btn-dark">{{coursename}}</a>
                </div>
            </div>
            <div class="col-md-2">
                <div class="card card-body">
                    <a href="{% url 'update-course' coursename.id %}" class="btn btn-primary">Update</a>
                </div>
            </div>
            <div class="col-md-2">
                <div class="card card-body">
                    <a href="{% url 'delete-course' coursename.id %}" class="btn btn-danger">Delete</a>
                </div>
            </div>
        {% endfor %}
    </div>

    <div class="card card-body my-4">
        <form action="" method="POST">
            {% csrf_token %}
            {{form|crispy}}
            <input class="btn btn-info" type="submit" value="Add Course">
        </form>
    </div>

{% endblock %}
